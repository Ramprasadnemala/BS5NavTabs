<body>

        <div class="container">

                    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"

                </div>
                <div class="tab-content col-9" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"

                        <form>

                                </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>

                                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                        </form>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"

                        <div class="card border-primary">
                            <div class="card-body">

                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                            data-bs-target="#home-tab-pane" type="button" role="tab"
                                            aria-controls="home-tab-pane" aria-selected="true">Men</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                            data-bs-target="#profile-tab-pane" type="button" role="tab"
                                            aria-controls="profile-tab-pane" aria-selected="false">Women</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                            data-bs-target="#contact-tab-pane" type="button" role="tab"
                                            aria-controls="contact-tab-pane" aria-selected="false">Kids</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="disabled-tab" data-bs-toggle="tab"
                                            data-bs-target="#disabled-tab-pane" type="button" role="tab"
                                            aria-controls="disabled-tab-pane" aria-selected="false"
                                            disabled>Disabled</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                                        aria-labelledby="home-tab" tabindex="0">
                                        <div class="row mt-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <select class="form-select" id="ItemSelectId"
                                                        aria-label="Floating label select example">
                                                        <option selected>Open this select menu</option>
                                                        <option value="1">Shirt</option>

                                                        <option value="3">Jeans</option>
                                                        <option value="4">Trouser</option>
                                                        <option value="5">Kurta</option>
                                                        <option value="6">Lungi</option>

                                                    </select>
                                                    <label for="ItemSelectId">Select Item</label>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <label for="inputPassword4" class="form-label">Pcs</label>
                                                <input type="number" class="form-control" id="PcsId">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="inputPassword4" class="form-label">Rate</label>
                                                <input type="number" class="form-control" id="RateId">
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-success" id="AddItemButtonId">Add

                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
                                        aria-labelledby="profile-tab" tabindex="0">
                                        This is profile</div>
                                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel"
                                        aria-labelledby="contact-tab" tabindex="0">
                                        ...</div>
                                    <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel"
                                        aria-labelledby="disabled-tab" tabindex="0">...</div>
                                </div>
                            </div>
                        </div>


                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select text-success" id="AddOnServiceId"
                                        aria-label="Floating label select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">Stains</option>
                                        <option value="2">Heavy Stains</option>
                                        <option value="3">Starch</option>
                                        <option value="4">Pack</option>
                                        <option value="5">Rolling</option>
                                        <option value="6">Polishing</option>
                                        <option value="7">Pressing</option>
                                    </select>
                                    <label for="AddOnServiceId">Add-On Service</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="AddOnRateId" placeholder="Enter Rate">

                                </div>

                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-success" id="AddOnInsertButtonId">Insert</button>
                            </div>
                        </div>

                        <div class="card border-success">
                            <div class="card-body">
                                <table class="table" id="AddOnTableId">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Add-On Service</th>
                                            <th scope="col">Rate</th>
                                            <th scope="col">Options</th>
                                        </tr>
                                    </thead>
                                    <tbody id="AddOnTableBodyId">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel"
                        aria-labelledby="v-pills-disabled-tab" tabindex="0">


                        <div class="card border-primary">
                            <div class="card-body">
                                <table class="table" id="ItemsTableId">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Item Name</th>
                                            <th scope="col">Rate</th>
                                            <th scope="col">Add-On</th>
                                            <th scope="col">Options</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ItemsTableBodyId">
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab" tabindex="0">



                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"

        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        let jFStartFunc = () => {
            let jVarLocalAddOnInsertButtonId = document.getElementById("AddOnInsertButtonId");
            let jVarLocalAddItemButtonId = document.getElementById("AddItemButtonId");

            jVarLocalAddOnInsertButtonId.addEventListener("click", jFLocalButtonClick);
            jVarLocalAddItemButtonId.addEventListener("click", jFLocalItemsAddButtonClick);
        };

        let jFLocalPrepareData = () => {
            let jVarLocalAddOnServiceId = document.getElementById("AddOnServiceId");
            let jVarLocalAddOnRateId = document.getElementById("AddOnRateId");

            let jVarLocalAddOnServiceIdValue = jVarLocalAddOnServiceId.value;
            let jVarLocalAddOnRateIdValue = jVarLocalAddOnRateId.value;

            var jVarLocalAddOnServiceIdtext = jVarLocalAddOnServiceId.options[jVarLocalAddOnServiceId.selectedIndex].text;

            jFLocalInsertRow({
                inAddOnService: jVarLocalAddOnServiceIdtext,
                inAddOnRate: jVarLocalAddOnRateIdValue
            });
        };

        let jFLocalInsertRow = ({ inAddOnService, inAddOnRate }) => {
            var table = document.getElementById("AddOnTableBodyId");
            let jVarLocalTableRowLength = table.rows.length

            // Create an empty <tr> element and add it to the 1st position of the table:
            var row = table.insertRow(0);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            // Add some text to the new cells:
            cell1.innerHTML = jVarLocalTableRowLength + 1;
            cell2.innerHTML = inAddOnService;
            cell3.innerHTML = inAddOnRate;
        };

        let jFLocalItemsInsertRow = ({ inItemName, inItemRate }) => {
            var table = document.getElementById("ItemsTableBodyId");
            let jVarLocalTableRowLength = table.rows.length

            // Create an empty <tr> element and add it to the 1st position of the table:
            var row = table.insertRow(0);

            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            // Add some text to the new cells:
            cell1.innerHTML = jVarLocalTableRowLength + 1;
            cell2.innerHTML = inItemName;
            cell3.innerHTML = inItemRate;
        };

        let jFLocalButtonClick = () => {
            jFLocalPrepareData();
            console.log("ssssssssssssss");
        };

        let jFLocalItemsAddButtonClick = () => {
            jFLocalPrepareItemData();
            console.log("ssssssssssssss");
        };

        let jFLocalPrepareItemData = () => {
            let jVarLocalItemSelectId = document.getElementById("ItemSelectId");
            let jVarLocalRateId = document.getElementById("RateId");

            let jVarLocalRateIdValue = jVarLocalRateId.value;

            var jVarLocalItemSelectIdText = jVarLocalItemSelectId.options[jVarLocalItemSelectId.selectedIndex].text;

            jFLocalItemsInsertRow({
                inItemName: jVarLocalItemSelectIdText,
                inItemRate: jVarLocalRateIdValue
            });
        };

        jFStartFunc();
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <!--Card Body start-->
            <div class="card border-primary">
                <div class="card-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Men</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Women</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Kids</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab"
                                data-bs-target="#disabled-tab-pane" type="button" role="tab"
                                aria-controls="disabled-tab-pane" aria-selected="false" disabled>Disabled</button>
                        </li>
                    </ul>
                    <!--All tab start-->
                    <div class="tab-content" id="myTabContent">
                        <!--Home tab for man start-->
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="ItemSelectId" name="ItemSelected"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Shirt">Shirt</option>
                                            <option value="Pant">Pant</option>
                                            <option value="Jeans">Jeans</option>
                                            <option value="Trouser">Trouser</option>
                                            <option value="Kurta">Kurta</option>
                                            <option value="Lungi">Lungi</option>
                                            <option value="Inners">Inners</option>
                                            <option value="Shorts">Shorts</option>
                                            <option value="Longs">Longs</option>

                                        </select>
                                        <label for="ItemSelectId">Select Item</label>
                                    </div>
                                </div>

                                <!--WashselectId start-->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="WashSelectId" name="WashSelected"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="DryWash">DryWash</option>
                                            <option value="PetrolWash">PetrolWash</option>

                                        </select>
                                        <label for="WashSelectId">Select Wash</label>
                                    </div>
                                </div>
                                <!--WashselectId end-->
                                <div class="col-md-2">
                                    <label for="Pcs" class="form-label">Pcs</label>
                                    <input type="number" class="form-control" id="PcsId" name="Pcs">
                                </div>
                                <div class="col-md-2">
                                    <label for="Rate" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="RateId" name="Rate">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success" id="AddItemButtonId"
                                        for="AddItemButtonId" name="AddItemButton">Add
                                        Item</button>
                                </div>
                            </div>
                        </div>
                        <!--Home tab for man end-->
                        <!--Woman's tab start-->
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">

                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="WomanItemSelectId" name="WomanItemSelected"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Saree">Saree</option>
                                            <option value="Half-Saree">Half-Saree</option>
                                            <option value="Culoote dress">Culoote dress</option>
                                            <option value="Wrap around dress">Wrap around dress</option>
                                            <option value="Bubble dress">Bubble dress</option>
                                            <option value="Tutu">Tutu</option>
                                            <option value="Polo dress">Polo dress</option>
                                            <option value="Shirtdress">Shirtdress</option>

                                        </select>
                                        <label for="WomanItemSelectId">Select Item</label>
                                    </div>
                                </div>

                                <!--WomanWashSelectId start-->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="WomanWashSelectId" name="WomanWashSelected"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>

                                        </select>
                                        <label for="WomanWashSelectId">Select Wash</label>
                                    </div>
                                </div>
                                <!--WomanWashSelectId end-->
                                <div class="col-md-2">
                                    <label for="Pcs" class="form-label">Pcs</label>
                                    <input type="number" class="form-control" id="WomanPcsId" name="WomanPcs">
                                </div>
                                <div class="col-md-2">
                                    <label for="Rate" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="WomanRateId" name="WomanRate">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success" id="WomanAddItemButtonId"
                                        for="WomanAddItemButtonId" name="WomanAddItemButton">Add
                                        Item</button>
                                </div>
                            </div>
                        </div>
                        <!--Woman's tab end-->
                        <!--kid's tab start-->
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                            tabindex="0">

                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="KidItemSelectId" name="KidItemSelected"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="LongCoat">LongCoat</option>
                                            <option value="Uniform">Uniform</option>
                                            <option value="TankTop">TankTop</option>
                                            <option value="T-shirts">T-shirts</option>
                                            <option value="Dress">Dress</option>
                                            <option value="DenimDress">DenimDress</option>
                                            <option value="Maxi">Maxi</option>
                                            <option value="Leggi">Leggi</option>

                                        </select>
                                        <label for="KidItemSelectId">Select Item</label>
                                    </div>
                                </div>

                                <!--WashselectId start-->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="KidWashSelectId" name="KidWashSelected"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="DryWash">DryWash</option>
                                            <option value="PetrolWash">PetrolWash</option>

                                        </select>
                                        <label for="KidWashSelectId">Select Wash</label>
                                    </div>
                                </div>
                                <!--WashselectId end-->
                                <div class="col-md-2">
                                    <label for="Pcs" class="form-label">Pcs</label>
                                    <input type="number" class="form-control" id="KidPcsId" name="KidPcs">
                                </div>
                                <div class="col-md-2">
                                    <label for="Rate" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="KidRateId" name="KidRate">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success" id="KidAddItemButtonId"
                                        for="KidAddItemButtonId" name="KidAddItemButton">Add
                                        Item</button>
                                </div>
                            </div>
                        </div>
                        <!--kid's tab end-->
                        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                            tabindex="0">...</div>
                    </div>
                    <!--All tab end-->
                </div>
            </div>
            <!--Card Body end-->
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        </script>

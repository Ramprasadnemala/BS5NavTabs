    <title>Title</title>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">


                    <div class="card border-primary">
                        <div class="card-body">

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab"

                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab"

                                        aria-controls="disabled-tab-pane" aria-selected="false"
                                        disabled>Disabled</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="MenItemsTabId" role="tabpanel"
                                    aria-labelledby="home-tab" tabindex="0" data-category="Men">
                                    <div class="row mt-3">

                                        <div class="col-md-1">
                                            <label for="inputEmail4" class="form-label">Item#</label>
                                            <input type="text" class="form-control ItemSerialClass">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-floating">
                                                <select class="form-select ItemSelect" id="ItemSelectId"
                                                    aria-label="Floating label select example" name="ItemName">
                                                    <option selected>Open this select menu</option>
                                                </select>
                                                <label for="ItemSelectId">Select Item</label>
                                            </div>
                                        </div>
                                        <div class="col" id="MenFrequentItems">
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-md-3">
                                            <div class="form-floating">
                                                <select class="form-select WashTypeClass" id="WashSelectId"
                                                    aria-label="Floating label select example" name="WashType">
                                                    <option>Open this select menu</option>
                                                    <option value="1" selected>DryWash</option>
                                                </select>
                                                <label for="WashSelectId">Select Wash</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-floating">
                                                <input type="number" class="form-control PcsClass" value="1" name="Pcs">
                                                <label for="PcsId">Pcs</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-floating">
                                                <input type="number" class="form-control RateClass" name="Rate">
                                                <label for="RateId">Rate</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-success AddItemButtonClass"
                                                id="AddItemButtonId">Add
                                                Item</button>
                                        </div>
                                    </div>

                                    <div class="row">

                                    </div>
                                    <div class="row">

                                    </div>
                                </div>

                                <div class="tab-pane fade show" id="WomenItemsTabId" role="tabpanel"

                                                    <option selected>Open this select menu</option>
                                                    <option value="1">Shirt</option>

                                                    <option value="6">Lungi</option>

                                                <label for="ItemSelectId">Select Item</label>
                                            </div>
                                        </div>
                                        <div class="col" id="WomenFrequentItems">
                                        </div>
                                    </div>
                                    <div class="row mt-1">

                                                <label for="WashSelectId">Select Wash</label>

                                            <div class="form-floating">

                                                <label for="PcsId">Pcs</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">

                                                <label for="RateId">Rate</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">

                                        </div>
                                    </div>

                                    <div class="row">

                                    </div>
                                    <div class="row">

                                    </div>
                                </div>

                                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel"

                                    ...</div>
                                <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel"
                                    aria-labelledby="disabled-tab" tabindex="0">...</div>

                    <div class="row">
                        <div class="col">
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#AddOnCollapseId" role="button"

                        </div>
                        <div class="col">

                                Show Items
                            </a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-8">

                            <div class="collapse" id="AddOnCollapseId">

                                        <div class="row mt-3">

                                            <div class="col-md-2">
                                                <label for="inputEmail4" class="form-label">Item#</label>
                                                <input type="number" class="form-control" id="AddOnItemId">

                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-floating">

                                                        aria-label="Floating label select example">
                                                        <option selected>Open this select menu</option>
                                                        <option value="1">Stains</option>
                                                        <option value="2">Heavy Stains</option>
                                                        <option value="3">Starch</option>
                                                        <option value="4">Pack</option>
                                                        <option value="5">Rolling</option>
                                                        <option value="6">Polishing</option>
                                                        <option value="7">Pressing</option>
                                                    </select>
                                                    <label for="AddOnServiceId">Add-On Service</label>

                                            </div>
                                            <div class="col-md-2">
                                                <label for="inputEmail4" class="form-label">Rate</label>
                                                <input type="number" class="form-control" id="AddOnRateId">


                                            </div>
                                            <div class="col-md-2">
                                                <label for="inputEmail4" class="form-label">Image#</label>
                                                <input type="number" class="form-control" id="AddOnImageId">

                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" class="btn btn-success"
                                                    id="AddOnInsertButtonId">Insert</button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="card-body">
                                        <table class="table" id="AddOnTableId">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th scope="col" style="width: 10%;">Item#</th>
                                                    <th scope="col" style="width: 10%;">#</th>
                                                    <th scope="col" style="width: 40%;">Add-On Service</th>
                                                    <th scope="col" style="width: 20%;">Rate</th>
                                                    <th scope="col" style="width: 10%;">Image#</th>
                                                    <th scope="col" style="width: 10%;">Options</th>
                                                </tr>
                                            </thead>
                                            <tbody id="AddOnTableBodyId">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                            </div>

                        </div>

                        <div class="col-4">
                            <div class="collapse" id="ImageCollapseId">
                                <img id="ImageId" src="./Img1.jpg" alt="" height="100px" width="100px">
                            </div>
                        </div>
                    </div>

                    <div class="collapse" id="ItemsShowCollapseId">

                        <div class="card">
                            <div class="card-body">
                                <table class="table" id="ItemsTableId">
                                    <thead class="table-primary">
                                        <tr>
                                            <th scope="col" style="width: 5%;">#</th>
                                            <th scope="col" style="width: 15%;">Category</th>
                                            <th scope="col" style="width: 20%;">Item Name</th>
                                            <th scope="col" style="width: 10%;">Wash</th>
                                            <th scope="col" style="width: 5%;" class="text-end">Pcs</th>
                                            <th scope="col" style="width: 10%;" class="text-end">Rate</th>
                                            <th scope="col" style="width: 10%;" class="text-end">Add-On</th>
                                            <th scope="col" style="width: 10%;" class="text-end">Total</th>
                                            <th scope="col" style="width: 15%;">Options</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ItemsTableBodyId">
                                    </tbody>
                                    <tfoot id="ItemsTableFootId">
                                        <tr class="table-info">
                                            <th>#</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                            <th scope="col" style="width: 5%;" class="text-end" id="ItemsTableFootPcs">
                                                Pcs</th>
                                            <th></th>
                                            <th scope="col" style="width: 10%;" class="text-end"
                                                id="ItemsTableFootAddOn">Add-On</th>
                                            <th scope="col" style="width: 10%;" class="text-end"
                                                id="ItemsTableFootTotal">Total</th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

        <!-- place footer here -->
    </footer>

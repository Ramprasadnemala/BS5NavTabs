<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">

            <div class="card border-primary">
                <div class="card-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Men</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Women</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Kids</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab"
                                data-bs-target="#disabled-tab-pane" type="button" role="tab"
                                aria-controls="disabled-tab-pane" aria-selected="false" disabled>Disabled</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingSelect"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">Shirt</option>
                                            <option value="2">Pant</option>
                                            <option value="3">Jeans</option>
                                            <option value="4">Trouser</option>
                                            <option value="5">Kurta</option>
                                            <option value="6">Lungi</option>
                                            <option value="7">Inners</option>
                                            <option value="8">Shorts</option>
                                            <option value="9">Longs</option>

                                        </select>
                                        <label for="floatingSelect">Select Item</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputPassword4" class="form-label">Pcs</label>
                                    <input type="number" class="form-control" id="PcsId">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputPassword4" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="RateId">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">
                            This is profile</div>
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                            tabindex="0">
                            ...</div>
                        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                            tabindex="0">...</div>
                    </div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <select class="form-select text-success" id="AddOnServiceId"
                            aria-label="Floating label select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Stains</option>
                            <option value="2">Heavy Stains</option>
                            <option value="3">Starch</option>
                            <option value="4">Pack</option>
                        </select>
                        <label for="AddOnServiceId">Add-On Service</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="AddOnRateId" placeholder="Enter Rate">
                        <label for="floatingInput">Rate</label>
                    </div>

                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" id="AddOnInsertButtonId">Insert</button>
                </div>
            </div>

            <div class="card border-success">
                <div class="card-body">
                    <table class="table" id="AddOnTableId">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Add-On Service</th>
                                <th scope="col">Rate</th>
                                <th scope="col">Options</th>
                            </tr>
                        </thead>
                        <tbody id="AddOnTableBodyId">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./Start.js" type="module"></script>

</body>

</html>

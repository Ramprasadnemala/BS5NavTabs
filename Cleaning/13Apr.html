<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <!--Card Body start-->
            <div class="card border-primary">
                <div class="card-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab"
                                aria-controls="home-tab-pane" aria-selected="true">Men</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Women</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Kids</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab"
                                data-bs-target="#disabled-tab-pane" type="button" role="tab"
                                aria-controls="disabled-tab-pane" aria-selected="false"
                                disabled>Disabled</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <div class="row mt-3">
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="ItemSelectId" name="ItemSelectId"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="Shirt">Shirt</option>
                                            <option value="Pant">Pant</option>
                                            <option value="Jeans">Jeans</option>
                                            <option value="Trouser">Trouser</option>
                                            <option value="Kurta">Kurta</option>
                                            <option value="Lungi">Lungi</option>
                                            <option value="Inners">Inners</option>
                                            <option value="Shorts">Shorts</option>
                                            <option value="Longs">Longs</option>

                                        </select>
                                        <label for="ItemSelectId">Select Item</label>
                                    </div>
                                </div>

                                <!--WashselectId start-->
                                <div class="col-md-3">
                                    <div class="form-floating">
                                        <select class="form-select" id="WashSelectId" name="WashSelectId"
                                            aria-label="Floating label select example">
                                            <option selected>Open this select menu</option>
                                            <option value="DryWash">DryWash</option>
                                            <option value="PetrolWash">PetrolWash</option>

                                        </select>
                                        <label for="WashSelectId">Select Wash</label>
                                    </div>
                                </div>
                                <!--WashselectId end-->
                                <div class="col-md-2">
                                    <label for="Pcs" class="form-label">Pcs</label>
                                    <input type="number" class="form-control" id="PcsId" name="PcsId">
                                </div>
                                <div class="col-md-2">
                                    <label for="Rate" class="form-label">Rate</label>
                                    <input type="number" class="form-control" id="RateId" name="RateId">
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-success" id="AddItemButtonId" for="AddItemButtonId" name="AddItemButtonId">Add
                                        Item</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
                            aria-labelledby="profile-tab" tabindex="0">
                            This is profile</div>
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel"
                            aria-labelledby="contact-tab" tabindex="0">
                            ...</div>
                        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel"
                            aria-labelledby="disabled-tab" tabindex="0">...</div>
                    </div>
                </div>
            </div>
            <!--Card Body end-->
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>

       /** let StartFunc = () => {

            let localCustomerName = jFLocalCustomerNameFunc();
            let localCustomerMobileNo = jFLocalCustomerMobileFunc();
            let localCustomerArea = jFLocalCustomerAreaFunc();
            let localCustomerCity = jFLocalCustomerCityFunc();
            let localCustomerData = {
                ...localCustomerName,
                ...localCustomerArea,
                ...localCustomerMobileNo,
                ...localCustomerCity
            };
            console.log("localCustomerData", localCustomerData);

        };**/

        //StartFunc();

        let jFLocalItemSelectFunc = () => {
            let jVarLocalReturnObject = {};
            let jVarLocalItemSelectId = document.getElementById("ItemSelectId");

            let jVarLocalItemSelectIdValue = jVarLocalItemSelectId.value;
            let jVarLocalItemSelectIdName = jVarLocalItemSelectId.name;


            jVarLocalReturnObject[jVarLocalItemSelectIdName] = jVarLocalItemSelectIdValue;

            return jVarLocalReturnObject;
        };



        let jFLocalWashSelectFunc = () => {
            let jVarLocalReturnObject = {};
            let jVarLocalWashSelectId = document.getElementById("WashSelectId");

            let jVarLocalWashSelectIdValue = jVarLocalWashSelectId.value;
            let jVarLocalWashSelectIdName = jVarLocalWashSelectId.name;

            jVarLocalReturnObject[jVarLocalWashSelectIdName] = jVarLocalWashSelectIdValue;
            return jVarLocalReturnObject;
        };

        let jFLocalPcsFunc = () => {
            let jVarLocalReturnObject = {};
            let jVarLocalPcsId = document.getElementById("PcsId");

            let jVarLocalPcsIdValue = jVarLocalPcsId.value;
            let jVarLocalPcsIdName = jVarLocalPcsId.name;

            jVarLocalReturnObject[jVarLocalPcsIdName] = jVarLocalPcsIdValue;
            return jVarLocalReturnObject;
        };

        let jFLocalRateFunc = () => {
            let jVarLocalReturnObject = {};
            let jVarLocalRateId = document.getElementById("RateId");

            let jVarLocalRateIdValue = jVarLocalRateId.value;
            let jVarLocalRateIdName = jVarLocalRateId.name;

            jVarLocalReturnObject[jVarLocalRateIdName] = jVarLocalRateIdValue;

            return jVarLocalReturnObject;
        };

        let jFLocalAddItemButtonFunc = () => {
            let jVarLocalAddItemButtonId = document.getElementById("AddItemButtonId");
            let localItemSelect=jFLocalItemSelectFunc();
            let localWashSelect=jFLocalWashSelectFunc();
            let localPcs=jFLocalPcsFunc();
            let localRate=jFLocalRateFunc();

            let jVarLocalReturnObject = {
                ...localItemSelect,
                ...localWashSelect,
                ...localPcs,
                ...localRate
            };
            
            return jVarLocalReturnObject;
        };

    </script>
</body>

</html>
